input.data = Input 
wrong.data = Wrong!

input.name = name in format [A-Z][a-z]{1,20}
input.surname = surname in format [A-Z][a-z]{1,20}
input.middle.name = middle name in format [A-Z][a-z]{1,20}
input.nikname = nikname in format [a-zA-Z-9_.-]{1,30}
input.comment = comment in format .{0,1000}
input.home.phone = home phone number in format ^((\\+\\d{1,2})|\\d{0,2})\\(\\d{3,4}\\)\\d{3}-\\d{2}-\\d{2}$
input.mobile.phone = mobile phone in format ^((\\+\\d{1,2})|\\d{0,2})\\(\\d{3}\\)\\d{3}-\\d{2}-\\d{2}$
input.mobile.phone.2 = second modile in format ^((\\+\\d{1,2})|\\d{0,2})\\(\\d{3}\\)\\d{3}-\\d{2}-\\d{2}$
input.email = email in format ^[A-Za-z0-9.]+@[A-Za-z0-9.]+\\.[A-Za-z]{2,6}$
input.skype = login in Skype in format ^[A-Za-z][A-Za-z0-9_.-]{5,31}
input.index = ZIP code in format [0-9]{5}
input.city = city in format [A-Z][A-Za-z- ]{1,30}
input.street = street in format [A-Z][A-Za-z- ]{1,30}
input.house.number = house number in format [0-9]{1,3}[A-Za-z]?(\\/[0-9]{1,3})?
input.flat.number = flat number in format [0-9]{1,4}[A_Za-z]?
input.date = date in format ([1-9]|0[1-9]|1[0-2])\\/([1-9]|0[1-9]|[1-2][0-9]|3[0-1])\\/(0[1-9]|[1-9][0-9]|[1-9][0-9]{3})